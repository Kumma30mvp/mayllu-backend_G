name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      # Instala las dependencias de Node.js desde package.json
      - name: Install Node.js dependencies
        run: npm ci

      # Verifica la existencia del tsconfig.json (si est√°s usando TypeScript)
      - name: Ensure tsconfig.json exists
        run: test -f tsconfig.json || echo "tsconfig.json not found"

      # Ejecuta ESLint y Prettier para verificar los archivos
      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          prettier: true
